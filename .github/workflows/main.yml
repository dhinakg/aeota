      - run: |
          mkdir tests tests/small tests/large
          printf "$SMALL_TEST_KEY" > tests/small/key.txt
          printf "$LARGE_TEST_KEY" > tests/large/key.txt
        env:
          SMALL_TEST_KEY: ${{ vars.SMALL_TEST_KEY }}
          LARGE_TEST_KEY: ${{ vars.LARGE_TEST_KEY }}
